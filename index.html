<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Youtube Music Game</title>
  </head>
  <body class="container">
    <h1>Youtube Music Game</h1>

    <form id="playlistForm">
        <div class="form-group">
            <label for="playlistID">Playlist ID</label>
            <input type="text" class="form-control" id="playlistID" aria-describedby="playlistHelp" placeholder="Enter playlist ID">
            <small id="playlistHelp" class="form-text text-muted">Enter Youtube's playlist id, ie: <em>https://www.youtube.com/playlist?list=</em><code>PLEiWd4-pZlmJZj25VuJBcix0G_KQAlSLY</code></small>
        </div>
        <button type="submit" class="btn btn-primary">Play</button>
    </form>

    <hr />

    <ul id="lista"></ul>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="game.js"></script>
  </body>
</html>
